<!-- CSS information -->
<style>
    #menu { 
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 60px;
        right: 10px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }
    /* css for the blue bar at the top*/
    #nav_bar {
        width: 100%;
        height: 40px;
        background-color: #3887be;
        position: absolute;
        top: 0;
    }
    /* css for the left corner selection option*/
    #drop_down{
        width: 30px;
        height: 30px;
        background-color: #fff;
        position: absolute;
        top: 5px;
        margin-left: 20px;
    }

</style>

//toggle all the layers for the district
var toggleDistricts = [ 'dewey', 'orrington', 'lincoln', 'willard', 'lincolnwood', 'walker', 'washington', 'dawes', 'oakton', 'kingsley', 'willard island'];

var link = document.createElement('a');
link.href = '#';
link.className = 'active';
link.textContent = "Districts";
link.onclick = function (e) {
    for(var index in toggleDistricts) {
      var clickedLayer = toggleDistricts[index];
      e.preventDefault();
      e.stopPropagation();

      var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

      if (visibility === 'visible') {
          map.setLayoutProperty(clickedLayer, 'visibility', 'none');
          this.className = '';
      } else {
          this.className = 'active';
          map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
      }
    }

};
var layers = document.getElementById('menu');
layers.appendChild(link);


//toggles for hazards and crossing guards 
var togglehazards = [ 'Hazards', 'Crossing Guards', "Schools" ];

for (var i = 0; i < togglehazards.length; i++) {
    var id = togglehazards[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
}

// Create a popup, but don't add it to the map yet.
    var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    map.on('mouseenter', 'Schools', function(e) {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.description;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        // Populate the popup and set its coordinates
        // based on the feature found.
        popup.setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
    });

    map.on('mouseleave', 'Schools', function() {
        map.getCanvas().style.cursor = '';
        popup.remove();
    });

</script>
